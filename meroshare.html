<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="meroshare.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="mero-share ">
        <div class="mero-share-box">
            <div class="image">
            </div>
            <div class="first-panel">
                <div class="search-icon">
                    <div class="icon">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <p class="depo">Depository Participants</p>
                </div>
                <select class="type-dp1">
                    <option class="type1">Select you DP</option>
                    <option class="type2">Nic Asia Bank Limited</option>
                    <option class="type3">NMB Bank Limited</option>
                    <option class="type4">Global IME Bank Limited</option>
                    <option class="type5">Everest Bank Limited</option>
                </select>
            </div>


            <div class="second-panel">
                <div class="search-icon">
                    <div class="icon">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <p class="user">Username</p>
                </div>
                <input class="type-dp" type="text" placeholder="Enter Username">
            </div>

            <div class="third-panel">
                <div class="search-icon">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <p class="word">Password</p>
                </div>
                <input class="type-dp" type="text" placeholder="Enter Password">
            </div>
            <div class="icon-login">
                <p>Login</p>
            </div>
            <div class="forgot-password">
                <p>Forgot your Password?</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-panel">
            <div class="footer-panel-icon">
                <i class="fa-regular fa-copyright"></i>
            </div>
            <p>2023 CDS and Clearing Limited. All Rights Reserved</p>
        </div>

    </footer>

</body>

</html>
